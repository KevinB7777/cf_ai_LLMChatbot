<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Cloudflare AI Chat (Beginner)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; max-width: 760px; margin: 2rem auto; padding: 0 1rem; }
    #log { white-space: pre-wrap; border: 1px solid #ddd; padding: 1rem; border-radius: 10px; min-height: 260px; background: #fafafa; }
    .row { display: grid; grid-template-columns: 1fr auto auto; gap: .5rem; margin-top: .75rem; }
    input { padding: .7rem; border: 1px solid #ccc; border-radius: 8px; }
    button { padding: .7rem 1rem; border: 0; border-radius: 8px; background: black; color: white; cursor: pointer; }
    button:disabled { opacity: .6; cursor: not-allowed; }
    .hdr { display:flex; align-items:center; gap:.5rem; }
    .badge { background:#eef; padding:.15rem .5rem; border-radius:999px; font-size:.8rem; }
    .tip { font-size:.9rem;color:#555;margin-top:1rem; }
  </style>
</head>
<body>
  <div class="hdr">
    <h1 style="margin:0;">Cloudflare AI Chat</h1>
  </div>
  <p>Type a message below. Current Model in Use: llama-3.3-70b-instruct-fp8-fast</p>

  <div id="log"></div>

  <div class="row">
    <input id="msg" placeholder="Say somethingâ€¦" />
    <button id="send">Send</button>
    <button id="sendStream">Stream</button>
    <button id="reset">Reset Memory</button>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
